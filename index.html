<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Eat!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Load reset.css & style.css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <!-- Load Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script data-main="./assets/javascript/script" src="./assets/javascript/lib/require.js"></script>

</head>

<body>
    <header>
        <div class="main-wrapper">
            <div id="page-header">
                <div id="banner">
                    <img id="banner-image" class="float-left" src="http://via.placeholder.com/150x150" alt="logo" />
                    <div id="banner-text-group" class="float-left">
                        <div id="banner-text-main">Let's Eat!</div>
                        <div id="banner-text-sub">yummy</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="main-container" class="main-wrapper">
        <div id="main-content-header">So... What are you hungry for?</div>
        <div id="main-content">
            <div id="landing-page" class="row" data-bind="visible: landingVisible">
                <div id="entry-content" class="col-8">
                    <form id="form-content" data-bind="submit: submitSearch">
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="searchTerm">Search Term</label>
                                <input type="text" class="form-control" id="searchTerm" data-bind="value: searchTerm">
                            </div>
                            <div class="form-group col-6">
                                <label for="zipCode">Zip Code:
                                    <span data-bind="text: zipInfo"></span>
                                </label>
                                <input type="text" class="form-control" id="zipCode" data-bind="value: zipCode">
                            </div>
                        </div>
                        <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>

                    </form>
                    <img id="entry-img" src="http://via.placeholder.com/600x350" alt="entry-img">
                </div>




            </div>

            <div id="result-display" class="container" data-bind="visible: resultsVisible">
                <div class="row">
                    <div id="result-header" class="col-12">
                        <p class = "text-center">Any of these activities interest you?</p>
                    </div>
                </div>

                <div id="result-container" data-bind="foreach: results">
                    <div class="row" data-bind="foreach: $data">

                        <div class="col-4 resultColumn">
                            <div class="card">
                                <p data-bind="text: restaurant"></p>
                                <img class="resultImage" data-bind="attr:{'src': image}">
                                <div data-bind="foreach: people">

                                    <p data-bind="text: name"></p>
                                </div>
                                <button class="joinButton">Join</button>
                                <button class="infoButton" data-bind="attr:{'index',$index()}">Info</button>


                            </div>
                        </div>

                    </div>
                    


                </div>
            </div>
    </section>
</body>

</html>
