<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-debug.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/cors-anywhere.js"></script>
    <script src="./assets/javascript/script.js"></script>
    <script src="./assets/javascript/tests.js"></script>
</head>
<body>

<!--testing that knockout.js is working; this is the view-->
<div id="dummy-data">
    <p>First name: <strong data-bind="text: firstName">Foo</strong></p>
    <p>Last name: <strong data-bind="text: lastName">Bar</strong></p>
</div>

<!--example of loading a page part via KnockoutJS component-->
<h2>Suggestion List</h2>
<div id="list">
    <ul data-bind="foreach: suggestions">
        <li class="product">
            <suggestion-widget params="value: name"></suggestion-widget>
        </li>
    </ul>
</div>
<script src="./assets/javascript/ko-components.js"></script>
</body>
</html>
